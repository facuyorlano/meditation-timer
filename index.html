
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Meditación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temporizador de Meditación</h1>
    <div id="controls">
        <label for="timeInput">Minutos:</label>
        <input type="number" id="timeInput" value="10" min="1" max="60">
        <button onclick="startTimer()">Iniciar</button>
    </div>
    <div id="timer">10:00</div>
    <audio id="gong" src="gong.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
